# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/icon/icon.png"

  android: "launcher_icon"
  ios: true
  remove_alpha_channel_ios: true
  web:
    generate: true
    background_color: "#E91E63"
    theme_color: "#E91E63"

  windows:
    generate: true
    icon_size: 48

  macos:
    generate: true
